<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nosh Inventory Manager</title>

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <meta name="theme-color" content="#4CAF50"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      color: #333;
      padding: 20px;
      max-width: 500px;
      margin: auto;
    }

    h1 {
      color: #2e7d32;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 4px;
      margin-top: 10px;
      cursor: pointer;
    }

    button:hover {
      background-color: #388e3c;
    }

    .message {
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Nosh Inventory</h1>

  <label for="productId">Product ID</label>
  <input type="text" id="productId" />

  <label for="name">Product Name</label>
  <input type="text" id="name" />

  <label for="category">Category</label>
  <select id="category">
    <option value="Snacks">Snacks</option>
    <option value="Drinks">Drinks</option>
    <option value="Meals">Meals</option>
  </select>

  <label for="stock">Current Stock</label>
  <input type="number" id="stock" />

  <label for="reorder">Reorder Level</label>
  <input type="number" id="reorder" />

  <label for="restock">Restock Qty</label>
  <input type="number" id="restock" />

  <label for="supplier">Supplier</label>
  <select id="supplier">
    <option value="Sam's Club">Sam's Club</option>
    <option value="Costco">Costco</option>
    <option value="Amazon">Amazon</option>
  </select>

  <label for="cost">Unit Cost</label>
  <input type="number" id="cost" step="0.01" />

  <label for="price">Sale Price</label>
  <input type="number" id="price" step="0.01" />

  <button onclick="adjustInventory()">Adjust Inventory</button>

  <div class="message" id="message"></div>

  <script>
    function adjustInventory() {
      const item = {
        productId: document.getElementById("productId").value.trim(),
        name: document.getElementById("name").value.trim(),
        category: document.getElementById("category").value,
        stock: +document.getElementById("stock").value,
        reorder: +document.getElementById("reorder").value,
        restock: +document.getElementById("restock").value,
        supplier: document.getElementById("supplier").value,
        cost: +document.getElementById("cost").value,
        price: +document.getElementById("price").value
      };

      fetch("https://script.google.com/macros/s/AKfycbw4n9YHZqkCFm4tm3xpWLvxjsHLBJ-AZKx5XFJgRBs/dev", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(item)
      });

      document.getElementById("message").innerText = "Inventory submitted.";
      setTimeout(() => {
        document.getElementById("message").innerText = "";
      }, 3000);
    }
  </script>
</body>
</html>
